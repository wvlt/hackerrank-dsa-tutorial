<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Elements of Linked List | Interactive Tutorial | AI Tech Institute</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh; color: #fff;
        }
        .brand-header {
            background: #0d0d1a; padding: 20px; text-align: center; border-bottom: 2px solid #2d2d44;
        }
        .brand-header h1 { color: #00d9ff; font-size: 1.5rem; margin-bottom: 10px; }
        .brand-links {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 10px;
        }
        .brand-link {
            color: #00d9ff; text-decoration: none; padding: 5px 10px; border: 1px solid #00d9ff;
            border-radius: 5px; transition: all 0.3s; font-size: 0.9rem;
        }
        .brand-link:hover { background: #00d9ff; color: #1a1a2e; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .progress-container {
            background: #0d0d1a; padding: 15px 20px; border-radius: 12px; margin-bottom: 25px;
        }
        .progress-label {
            display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem;
        }
        .progress-bar {
            height: 8px; background: #2d2d44; border-radius: 4px; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 4px; transition: width 0.5s ease;
        }
        .phase-dots {
            display: flex; justify-content: center; gap: 8px; margin-top: 10px;
        }
        .phase-dot {
            width: 10px; height: 10px; border-radius: 50%; background: #2d2d44; transition: all 0.3s;
        }
        .phase-dot.active { background: #00d9ff; box-shadow: 0 0 10px #00d9ff; }
        .phase-dot.complete { background: #00ff88; }
        .content-area {
            background: #0d0d1a; border-radius: 16px; padding: 30px;
            min-height: 450px; border: 1px solid #2d2d44; margin-bottom: 20px;
        }
        .phase-title {
            color: #00d9ff; font-size: 0.9rem; text-transform: uppercase;
            letter-spacing: 2px; margin-bottom: 8px;
        }
        .main-title {
            font-size: 1.6rem; margin-bottom: 20px; line-height: 1.3;
        }
        .story-text {
            font-size: 1.1rem; line-height: 1.8; color: #ccc; margin-bottom: 25px;
        }
        .story-text .highlight { color: #00d9ff; font-weight: 600; }
        .story-text .highlight-green { color: #00ff88; font-weight: 600; }
        .demo-area {
            background: #151528; border-radius: 12px; padding: 25px; margin: 20px 0; min-height: 200px;
        }
        .node-visual {
            display: flex; align-items: center; justify-content: center; gap: 15px; flex-wrap: wrap;
        }
        .node-box {
            display: flex; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .node-data {
            background: linear-gradient(135deg, #4a00e0, #8e2de2); padding: 20px 25px;
            font-size: 1.3rem; font-weight: bold; color: white;
        }
        .node-next {
            background: #2d2d44; padding: 20px 15px; font-size: 0.75rem;
            color: #ffd700; display: flex; align-items: center;
        }
        .null-box {
            background: #1a1a2e; border: 2px dashed #444; padding: 20px 25px;
            border-radius: 8px; color: #666; font-size: 0.9rem;
        }
        .code-reveal {
            background: #0a0a12; border-radius: 10px; padding: 20px;
            font-family: 'Fira Code', monospace; font-size: 0.9rem; margin-top: 20px;
            border: 1px solid #2d2d44;
        }
        .code-line {
            padding: 4px 0; opacity: 1;
        }
        .code-line.highlighted {
            background: rgba(0, 217, 255, 0.15); border-left: 3px solid #00d9ff;
            padding-left: 10px; margin-left: -10px;
        }
        .keyword { color: #c792ea; }
        .variable { color: #82aaff; }
        .string { color: #c3e88d; }
        .comment { color: #546e7a; }
        .insight-box {
            background: linear-gradient(135deg, #00594f, #007a6c);
            border-radius: 10px; padding: 20px; margin: 20px 0;
            display: flex; gap: 15px; align-items: flex-start;
        }
        .insight-icon { font-size: 1.5rem; }
        .insight-text { line-height: 1.6; }
        .nav-buttons {
            display: flex; justify-content: space-between; gap: 15px;
        }
        .nav-btn {
            padding: 14px 30px; border: none; border-radius: 10px;
            cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s;
        }
        .nav-btn.primary {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #1a1a2e; flex: 1;
        }
        .nav-btn.primary:hover {
            transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }
        .nav-btn.secondary {
            background: #2d2d44; color: #fff;
        }
        .nav-btn:disabled {
            opacity: 0.5; cursor: not-allowed; transform: none;
        }
    </style>
</head>
<body>
    <div class="brand-header">
        <h1>üöÄ AI Tech Institute | Amir Charkhi</h1>
        <div class="brand-links">
            <a href="https://www.youtube.com/@AmirCharkhi" class="brand-link" target="_blank">üì∫ YouTube</a>
            <a href="https://github.com/wvlt/hackerrank-dsa-tutorial" class="brand-link" target="_blank">üíª GitHub</a>
            <a href="https://www.linkedin.com/in/amircharkhi" class="brand-link" target="_blank">üíº LinkedIn</a>
            <a href="https://www.hackerrank.com/challenges/print-the-elements-of-a-linked-list/problem?isFullScreen=true" class="brand-link" target="_blank">üéØ Problem</a>
        </div>
    </div>
    
    <div class="container">
        <div class="progress-container">
            <div class="progress-label">
                <span id="phaseLabel">Phase 1: Understanding Linked Lists</span>
                <span id="stepCount">Step 1 of 14</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 7%"></div>
            </div>
            <div class="phase-dots">
                <div class="phase-dot active" title="Understanding"></div>
                <div class="phase-dot" title="Traversal Basics"></div>
                <div class="phase-dot" title="The Algorithm"></div>
                <div class="phase-dot" title="The Code"></div>
                <div class="phase-dot" title="Mastery"></div>
            </div>
        </div>
        
        <div class="content-area" id="contentArea"></div>
        
        <div class="nav-buttons">
            <button class="nav-btn secondary" id="backBtn" onclick="prevStep()" disabled>‚Üê Back</button>
            <button class="nav-btn primary" id="nextBtn" onclick="nextStep()">Continue ‚Üí</button>
        </div>
    </div>
    
    <script>
        let currentStep = 0;
        const steps = [
            {
                phase: 1, phaseName: "Understanding",
                content: `
                    <div class="phase-title">Phase 1: Understanding Linked Lists</div>
                    <h1 class="main-title">üîó What is a Linked List?</h1>
                    <p class="story-text">
                        A linked list is a data structure where elements are stored in <span class="highlight">nodes</span>, and each node points to the next node.
                    </p>
                    <div class="demo-area">
                        <div class="node-visual">
                            <div style="text-align: center;">
                                <div style="color: #ff6b6b; font-size: 0.8rem; margin-bottom: 5px;">HEAD</div>
                                <div class="node-box">
                                    <div class="node-data">16</div>
                                    <div class="node-next">next ‚Üí</div>
                                </div>
                            </div>
                            <span style="font-size: 1.5rem; color: #00d9ff;">‚Üí</span>
                            <div class="node-box">
                                <div class="node-data">13</div>
                                <div class="node-next">next ‚Üí</div>
                            </div>
                            <span style="font-size: 1.5rem; color: #00d9ff;">‚Üí</span>
                            <div class="null-box">NULL</div>
                        </div>
                    </div>
                    <div class="insight-box">
                        <div class="insight-icon">üí°</div>
                        <div class="insight-text">
                            Each node has <strong>data</strong> (the value) and <strong>next</strong> (pointer to next node). The last node's next points to NULL, marking the end.
                        </div>
                    </div>
                `
            },
            {
                phase: 1, phaseName: "Understanding",
                content: `
                    <div class="phase-title">Phase 1: Understanding Linked Lists</div>
                    <h1 class="main-title">üéØ Our Task: Print All Elements</h1>
                    <p class="story-text">
                        We need to traverse the list and print each node's data, <span class="highlight">one per line</span>.
                    </p>
                    <div class="demo-area">
                        <div style="text-align: center;">
                            <div style="color: #888; margin-bottom: 15px;">Linked list: 16 ‚Üí 13 ‚Üí NULL</div>
                            <div style="background: #0a0a12; padding: 20px; border-radius: 8px; display: inline-block;">
                                <div style="color: #00ff88; font-family: monospace; font-size: 1.1rem;">
                                    16<br>
                                    13
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="insight-box">
                        <div class="insight-icon">üîç</div>
                        <div class="insight-text">
                            We start at HEAD (node with data 16), print it, then move to the next node. We continue until we reach NULL (end of list).
                        </div>
                    </div>
                `
            },
            {
                phase: 2, phaseName: "Traversal Basics",
                content: `
                    <div class="phase-title">Phase 2: Traversal Basics</div>
                    <h1 class="main-title">üö∂ The Traversal Pattern</h1>
                    <p class="story-text">
                        Use a <span class="highlight">current pointer</span> that moves through the list:
                    </p>
                    <div class="demo-area">
                        <div style="display: grid; gap: 15px;">
                            <div style="background: #151528; padding: 15px; border-radius: 8px; border-left: 4px solid #00d9ff;">
                                <strong style="color: #00d9ff;">Step 1:</strong> Initialize current = head
                            </div>
                            <div style="background: #151528; padding: 15px; border-radius: 8px; border-left: 4px solid #ffd700;">
                                <strong style="color: #ffd700;">Step 2:</strong> While current is not None:
                                <div style="color: #aaa; margin-top: 5px; padding-left: 10px;">
                                    ‚Ä¢ Print current.data<br>
                                    ‚Ä¢ Move current = current.next
                                </div>
                            </div>
                            <div style="background: #151528; padding: 15px; border-radius: 8px; border-left: 4px solid #00ff88;">
                                <strong style="color: #00ff88;">Step 3:</strong> Loop exits when current is None
                            </div>
                        </div>
                    </div>
                    <div class="insight-box">
                        <div class="insight-icon">‚ö†Ô∏è</div>
                        <div class="insight-text">
                            <strong>Important:</strong> We use <code>current is not None</code>, not <code>current.next is not None</code>. The second would miss the last node!
                        </div>
                    </div>
                `
            },
            {
                phase: 2, phaseName: "Traversal Basics",
                content: `
                    <div class="phase-title">Phase 2: Traversal Basics</div>
                    <h1 class="main-title">üîÑ Step-by-Step Walkthrough</h1>
                    <div class="demo-area">
                        <div style="display: grid; gap: 15px;">
                            <div style="background: #151528; padding: 15px; border-radius: 8px;">
                                <strong style="color: #00d9ff;">Initial:</strong> current = head (points to 16)
                            </div>
                            <div style="background: #151528; padding: 15px; border-radius: 8px;">
                                <strong style="color: #ffd700;">Iteration 1:</strong>
                                <div style="color: #aaa; margin-top: 5px; padding-left: 10px;">
                                    Print 16<br>
                                    current = current.next (now points to 13)
                                </div>
                            </div>
                            <div style="background: #151528; padding: 15px; border-radius: 8px;">
                                <strong style="color: #00ff88;">Iteration 2:</strong>
                                <div style="color: #aaa; margin-top: 5px; padding-left: 10px;">
                                    Print 13<br>
                                    current = current.next (now points to None)
                                </div>
                            </div>
                            <div style="background: #151528; padding: 15px; border-radius: 8px;">
                                <strong style="color: #ff6b6b;">Stop:</strong> current is None, exit loop ‚úì
                            </div>
                        </div>
                    </div>
                `
            },
            {
                phase: 3, phaseName: "Algorithm",
                content: `
                    <div class="phase-title">Phase 3: The Algorithm</div>
                    <h1 class="main-title">üìã The Traversal Pattern</h1>
                    <p class="story-text">
                        This pattern is <span class="highlight">used in almost every linked list problem</span> - master it!
                    </p>
                    <div class="demo-area">
                        <div style="background: #0a0a12; padding: 20px; border-radius: 8px; font-family: monospace; font-size: 1rem;">
                            <div style="color: #c792ea;">current</div> = <span style="color: #82aaff;">head</span><br>
                            <span style="color: #c792ea;">while</span> <span style="color: #82aaff;">current</span> <span style="color: #c792ea;">is not</span> <span style="color: #c3e88d;">None</span>:<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #82aaff;">print</span>(<span style="color: #82aaff;">current</span>.<span style="color: #c792ea;">data</span>)<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #82aaff;">current</span> = <span style="color: #82aaff;">current</span>.<span style="color: #c792ea;">next</span>
                        </div>
                    </div>
                    <div class="insight-box">
                        <div class="insight-icon">üîë</div>
                        <div class="insight-text">
                            <strong>Key points:</strong> Always use a current pointer (never modify head directly), check for None before accessing, and move the pointer forward each iteration.
                        </div>
                    </div>
                `
            },
            {
                phase: 4, phaseName: "Code",
                content: `
                    <div class="phase-title">Phase 4: The Code</div>
                    <h1 class="main-title">üíª Complete Solution</h1>
                    <div class="demo-area">
                        <div class="code-reveal">
                            <div class="code-line highlighted">
                                <span class="keyword">def</span> <span class="variable">printLinkedList</span>(head):
                            </div>
                            <div class="code-line">
                                &nbsp;&nbsp;&nbsp;&nbsp;<span class="comment"># Use current pointer to traverse</span>
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;current = head
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">while</span> current <span class="keyword">is not</span> <span class="string">None</span>:
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="variable">print</span>(current.data)
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;current = current.next  <span class="comment"># Move to next node</span>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                phase: 4, phaseName: "Code",
                content: `
                    <div class="phase-title">Phase 4: The Code</div>
                    <h1 class="main-title">üîë Why current is not None?</h1>
                    <div class="demo-area">
                        <div style="display: grid; gap: 15px;">
                            <div style="background: #5c2626; padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                                <strong style="color: #ff6b6b;">‚ùå Wrong: while current.next is not None</strong>
                                <div style="color: #aaa; margin-top: 5px;">
                                    This stops BEFORE the last node, so we miss printing it!
                                </div>
                            </div>
                            <div style="background: #00594f; padding: 15px; border-radius: 8px; border-left: 4px solid #00ff88;">
                                <strong style="color: #00ff88;">‚úÖ Correct: while current is not None</strong>
                                <div style="color: #aaa; margin-top: 5px;">
                                    This checks the current node itself, so we print ALL nodes including the last one!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="insight-box">
                        <div class="insight-icon">üí°</div>
                        <div class="insight-text">
                            Think of it this way: <code>current is not None</code> means "we have a node to process". <code>current.next is not None</code> means "we have another node after this" - which misses the last node!
                        </div>
                    </div>
                `
            },
            {
                phase: 5, phaseName: "Mastery",
                content: `
                    <div class="phase-title">Phase 5: Mastery</div>
                    <h1 class="main-title">‚è±Ô∏è Complexity Analysis</h1>
                    <div class="demo-area">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div style="text-align: center;">
                                <div style="font-size: 2.5rem; margin-bottom: 10px;">‚è±Ô∏è</div>
                                <div style="color: #00d9ff; font-size: 1.5rem; margin-bottom: 5px;">O(n)</div>
                                <div style="color: #aaa; font-size: 0.9rem;">Visit each node once</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 2.5rem; margin-bottom: 10px;">üíæ</div>
                                <div style="color: #00ff88; font-size: 1.5rem; margin-bottom: 5px;">O(1)</div>
                                <div style="color: #aaa; font-size: 0.9rem;">Only use a pointer variable</div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                phase: 5, phaseName: "Mastery",
                content: `
                    <div class="phase-title">Phase 5: Mastery</div>
                    <h1 class="main-title">‚ö†Ô∏è Common Pitfalls</h1>
                    <div class="demo-area">
                        <div style="display: grid; gap: 15px;">
                            <div style="background: #5c2626; padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                                <strong style="color: #ff6b6b;">‚ùå Modifying Head</strong>
                                <div style="color: #aaa; margin-top: 5px;">
                                    Don't change <code>head</code> directly - use a <code>current</code> variable!
                                </div>
                            </div>
                            <div style="background: #5c2626; padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                                <strong style="color: #ff6b6b;">‚ùå Wrong Loop Condition</strong>
                                <div style="color: #aaa; margin-top: 5px;">
                                    Use <code>current is not None</code> not <code>current.next is not None</code>!
                                </div>
                            </div>
                            <div style="background: #5c2626; padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                                <strong style="color: #ff6b6b;">‚ùå Forgetting to Move Pointer</strong>
                                <div style="color: #aaa; margin-top: 5px;">
                                    Always update <code>current = current.next</code> or infinite loop!
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                phase: 5, phaseName: "Mastery",
                content: `
                    <div class="phase-title">Complete!</div>
                    <div style="text-align: center; padding: 30px;">
                        <div style="font-size: 4rem; margin-bottom: 15px;">üéâ</div>
                        <h2 style="color: #00ff88; margin-bottom: 15px;">You've Mastered Linked List Traversal!</h2>
                        <p style="font-size: 1.1rem; margin-bottom: 25px; color: #ccc;">
                            You now understand the fundamental pattern used in almost every linked list problem!
                        </p>
                    </div>
                    <div class="demo-area">
                        <h3 style="color: #00d9ff; margin-bottom: 15px; text-align: center;">üß† Key Takeaways</h3>
                        <div style="display: grid; gap: 10px;">
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                <span>‚úÖ</span> Use <code>current = head; while current is not None</code> pattern
                            </div>
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                <span>‚úÖ</span> Always preserve head - use a current pointer
                            </div>
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                <span>‚úÖ</span> Check <code>current is not None</code> to print all nodes
                            </div>
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                <span>‚úÖ</span> Time: O(n), Space: O(1)
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 30px; padding: 20px; background: #151528; border-radius: 10px;">
                        <p style="margin-bottom: 15px;"><strong>Ready to practice?</strong></p>
                        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                            <a href="https://www.hackerrank.com/challenges/print-the-elements-of-a-linked-list/problem?isFullScreen=true" style="color: #00d9ff; text-decoration: none; padding: 10px 20px; border: 2px solid #00d9ff; border-radius: 5px;">üéØ Solve on HackerRank</a>
                            <a href="https://www.youtube.com/@AmirCharkhi" style="color: #00ff88; text-decoration: none; padding: 10px 20px; border: 2px solid #00ff88; border-radius: 5px;">üì∫ Watch Video</a>
                            <a href="https://github.com/wvlt/hackerrank-dsa-tutorial" style="color: #c792ea; text-decoration: none; padding: 10px 20px; border: 2px solid #c792ea; border-radius: 5px;">üíª View Code</a>
                        </div>
                    </div>
                `
            }
        ];
        
        function updateProgress() {
            const progress = ((currentStep + 1) / steps.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('stepCount').textContent = `Step ${currentStep + 1} of ${steps.length}`;
            
            const step = steps[currentStep];
            document.getElementById('phaseLabel').textContent = `Phase ${step.phase}: ${step.phaseName}`;
            
            document.querySelectorAll('.phase-dot').forEach((dot, i) => {
                dot.classList.remove('active', 'complete');
                if (i + 1 < step.phase) {
                    dot.classList.add('complete');
                } else if (i + 1 === step.phase) {
                    dot.classList.add('active');
                }
            });
        }
        
        function renderStep() {
            document.getElementById('contentArea').innerHTML = steps[currentStep].content;
            document.getElementById('backBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').textContent = currentStep === steps.length - 1 ? 'üéâ Finish!' : 'Continue ‚Üí';
            updateProgress();
        }
        
        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        renderStep();
    </script>
