<body>

    <script>
        let currentStep = 0;
        const steps = [
            {
                phase: 1, phaseName: "Understanding",
                content: `

            {

                `
            },
            {
                phase: 2, phaseName: "Brute Force",
                content: `
                    <div class="phase-title">Phase 2: Brute Force Approach</div>
                    <h1 class="main-title">üê¢ The Simple (Slow) Way</h1>
                    <p class="story-text">

                    <div class="demo-area">

                        </div>
                        <div style="margin-top: 20px; padding: 15px; background: #5c2626; border-radius: 8px;">
                            <strong style="color: #ff6b6b;">Problem:</strong> For m queries, we check n strings each time = <strong>O(n √ó m)</strong> operations!
                        </div>
                    </div>
                `
            },
            {
                phase: 3, phaseName: "Hash Map",
                content: `
                    <div class="phase-title">Phase 3: Hash Map Optimization</div>
                    <h1 class="main-title">üöÄ The Smart Way</h1>
                    <p class="story-text">
                        Count frequencies <span class="highlight">once</span>, then lookup each query in O(1)!
                    </p>
                    <div class="demo-area">
                        <div style="display: grid; gap: 15px;">
                            <div style="background: #151528; padding: 15px; border-radius: 8px; border-left: 4px solid #00d9ff;">
                                <strong style="color: #00d9ff;">Step 1: Build Frequency Map</strong>
                                <div style="color: #aaa; margin-top: 5px; font-size: 0.9rem;">
                                    frequencies = {"aba": 2, "baba": 1, "xzxb": 1}
                                </div>
                            </div>
                            <div style="background: #151528; padding: 15px; border-radius: 8px; border-left: 4px solid #00ff88;">
                                <strong style="color: #00ff88;">Step 2: Lookup Each Query</strong>
                                <div style="color: #aaa; margin-top: 5px; font-size: 0.9rem;">
                                    Query "aba" ‚Üí frequencies.get("aba", 0) = 2 ‚úì<br>
                                    Query "ab" ‚Üí frequencies.get("ab", 0) = 0 ‚úì
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="insight-box">
                        <div class="insight-icon">üí°</div>
                        <div class="insight-text">
                            <strong>Key insight:</strong> By preprocessing with a dictionary, we count each string only <strong>once</strong> (O(n)), then lookup is O(1) per query (O(m) total). Result: O(n+m)!
                        </div>
                    </div>
                `
            },
            {
                phase: 3, phaseName: "Hash Map",
                content: `
                    <div class="phase-title">Phase 3: Hash Map Optimization</div>
                    <h1 class="main-title">üìä Visualizing the Optimization</h1>
                    <div class="demo-area">
                        <div style="text-align: center;">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                                <div>
                                    <div style="color: #ff6b6b; font-weight: bold; margin-bottom: 10px;">Brute Force</div>
                                    <div style="font-size: 0.85rem; color: #aaa;">
                                        Query 1: Check 4 strings<br>
                                        Query 2: Check 4 strings<br>
                                        Query 3: Check 4 strings<br>
                                        <strong>Total: 12 comparisons</strong>
                                    </div>
                                </div>
                                <div>
                                    <div style="color: #00ff88; font-weight: bold; margin-bottom: 10px;">Hash Map</div>
                                    <div style="font-size: 0.85rem; color: #aaa;">
                                        Build map: 4 operations<br>
                                        Query 1: 1 lookup<br>
                                        Query 2: 1 lookup<br>
                                        Query 3: 1 lookup<br>
                                        <strong>Total: 7 operations</strong>
                                    </div>
                                </div>
                            </div>
                            <div style="padding: 15px; background: #00594f; border-radius: 8px;">
                                <strong style="color: #00ff88;">42% faster!</strong> And the advantage grows with more queries!
                            </div>
                        </div>
                    </div>
                `
            },
            {
                phase: 4, phaseName: "Code",
                content: `
                    <div class="phase-title">Phase 4: The Code</div>
                    <h1 class="main-title">üíª Optimized Solution</h1>
                    <div class="demo-area">
                        <div class="code-reveal">
                            <div class="code-line highlighted">
                                <span class="keyword">def</span> <span class="variable">matchingStrings</span>(stringList, queries):
                            </div>
                            <div class="code-line">
                                &nbsp;&nbsp;&nbsp;&nbsp;<span class="comment"># Build frequency map: O(n)</span>
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;frequencies = {}
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">for</span> string <span class="keyword">in</span> stringList:
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;frequencies[string] = frequencies.<span class="variable">get</span>(string, <span class="string">0</span>) + <span class="string">1</span>
                            </div>
                            <div class="code-line">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="code-line">
                                &nbsp;&nbsp;&nbsp;&nbsp;<span class="comment"># Lookup each query: O(m)</span>
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;results = []
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">for</span> query <span class="keyword">in</span> queries:
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;results.append(frequencies.<span class="variable">get</span>(query, <span class="string">0</span>))
                            </div>
                            <div class="code-line">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                            </div>
                            <div class="code-line highlighted">
                                &nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">return</span> results
                            </div>
                        </div>
                    </div>
                    <div class="insight-box">
                        <div class="insight-icon">üîë</div>
                        <div class="insight-text">
                            <strong>dict.get(key, default):</strong> This safely returns the value if key exists, or the default (0) if it doesn't - no KeyError!
                        </div>
                    </div>
                `
            },
            {
                phase: 5, phaseName: "Mastery",
                content: `
                    <div class="phase-title">Phase 5: Mastery</div>
                    <h1 class="main-title">‚è±Ô∏è Complexity Analysis</h1>
                    <div class="demo-area">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div style="text-align: center;">
                                <div style="font-size: 2rem; margin-bottom: 10px;">‚è±Ô∏è</div>
                                <div style="color: #00d9ff; font-size: 1.5rem; margin-bottom: 5px;">O(n+m)</div>
                                <div style="color: #aaa; font-size: 0.9rem;">Count once (n), lookup (m)</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 2rem; margin-bottom: 10px;">üíæ</div>
                                <div style="color: #00ff88; font-size: 1.5rem; margin-bottom: 5px;">O(n+m)</div>
                                <div style="color: #aaa; font-size: 0.9rem;">Store frequencies and results</div>
                            </div>
                        </div>
                        <div style="margin-top: 20px; padding: 15px; background: #00594f; border-radius: 8px; text-align: center;">
                            <strong style="color: #00ff88;">Improvement:</strong> Reduced from O(n√óm) to O(n+m) - linear time!
                        </div>
                    </div>
                `
            },
            {
                phase: 5, phaseName: "Mastery",
                content: `
                    <div class="phase-title">Phase 5: Mastery</div>
                    <h1 class="main-title">‚ö†Ô∏è Common Pitfalls</h1>
                    <div class="demo-area">
                        <div style="display: grid; gap: 15px;">
                            <div style="background: #5c2626; padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                                <strong style="color: #ff6b6b;">‚ùå Not Handling Missing Keys</strong>
                                <div style="color: #aaa; margin-top: 5px;">
                                    Using <code>frequencies[query]</code> causes KeyError if query doesn't exist. Use <code>.get(query, 0)</code>!
                                </div>
                            </div>
                            <div style="background: #5c2626; padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b6b;">
                                <strong style="color: #ff6b6b;">‚ùå Using Brute Force</strong>
                                <div style="color: #aaa; margin-top: 5px;">
                                    Always consider hash maps for frequency problems - they're almost always the answer!
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            {
                phase: 5, phaseName: "Mastery",
                content: `
                    <div class="phase-title">Complete!</div>
                    <div style="text-align: center; padding: 30px;">
                        <div style="font-size: 4rem; margin-bottom: 15px;">üéâ</div>
                        <h2 style="color: #00ff88; margin-bottom: 15px;">You've Mastered Frequency Counting!</h2>
                        <p style="font-size: 1.1rem; margin-bottom: 25px; color: #ccc;">
                            You now understand how to optimize frequency problems using hash maps!
                        </p>
                    </div>
                    <div class="demo-area">
                        <h3 style="color: #00d9ff; margin-bottom: 15px; text-align: center;">üß† Key Takeaways</h3>
                        <div style="display: grid; gap: 10px;">
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                <span>‚úÖ</span> Hash maps reduce O(n√óm) to O(n+m) - huge improvement!
                            </div>
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">

                            </div>
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                <span>‚úÖ</span> Preprocessing pays off - count once, lookup many times
                            </div>
                            <div style="background: #151528; padding: 12px 15px; border-radius: 8px; display: flex; align-items: center; gap: 10px;">
                                <span>‚úÖ</span> For frequency problems, dictionaries are almost always the answer
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 30px; padding: 20px; background: #151528; border-radius: 10px;">
                        <p style="margin-bottom: 15px;"><strong>Ready to practice?</strong></p>
                        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                            <a href="https://www.hackerrank.com/challenges/sparse-arrays/problem?isFullScreen=true" style="color: #00d9ff; text-decoration: none; padding: 10px 20px; border: 2px solid #00d9ff; border-radius: 5px;">üéØ Solve on HackerRank</a>
                            <a href="https://www.youtube.com/@AmirCharkhi" style="color: #00ff88; text-decoration: none; padding: 10px 20px; border: 2px solid #00ff88; border-radius: 5px;">üì∫ Watch Video</a>
                            <a href="https://github.com/wvlt/hackerrank-dsa-tutorial" style="color: #c792ea; text-decoration: none; padding: 10px 20px; border: 2px solid #c792ea; border-radius: 5px;">üíª View Code</a>
                        </div>
                    </div>
                `
            }
        ];
        
        function updateProgress() {
            const progress = ((currentStep + 1) / steps.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('stepCount').textContent = `Step ${currentStep + 1} of ${steps.length}`;
            
            const step = steps[currentStep];
            document.getElementById('phaseLabel').textContent = `Phase ${step.phase}: ${step.phaseName}`;
            
            document.querySelectorAll('.phase-dot').forEach((dot, i) => {
                dot.classList.remove('active', 'complete');
                if (i + 1 < step.phase) {
                    dot.classList.add('complete');
                } else if (i + 1 === step.phase) {
                    dot.classList.add('active');
                }
            });
        }
        
        function renderStep() {
            document.getElementById('contentArea').innerHTML = steps[currentStep].content;
            document.getElementById('backBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').textContent = currentStep === steps.length - 1 ? 'üéâ Finish!' : 'Continue ‚Üí';
            updateProgress();
        }
        
        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        renderStep();
